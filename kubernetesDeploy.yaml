- name : Deploy Pods on Docker Container
  hosts : kubernetes
  tasks : 
  - name: Remove Existing Container
    command: "kubectl delete deployment {{ bankingapp }}"
    ignore_errors: true

  - name: Performing Deployment of {{ bankingapp:latest }}
    command: "kubectl create deployment {{ bankingapp }} --image=docker.io/{{ bankingapp:latest}} --port={{ 8989 }} "

  - name: Get Container List
    command: "kubectl get pods -o wide"
